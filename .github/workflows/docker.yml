name: Docker

on:
  workflow_dispatch:
  release:
    types: [published]
#    branches: [ master ]
    tags: [v*]

jobs:
  build_docker:

    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4  # 从 v2 更新到 v4

    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3  # 从 v1 更新到 v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # 从 v1 更新到 v3

    - name: Cache Docker layers
      uses: actions/cache@v4  # 从 v2 更新到 v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v3  # 从 v1 更新到 v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push nps
      uses: docker/build-push-action@v5  # 从 v2 更新到 v5
      with:
        context: .
        file: ./Dockerfile.nps
        platforms: linux/amd64,linux/arm,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/nps:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/nps:${{ env.RELEASE_VERSION }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

    - name: Build and push npc
      uses: docker/build-push-action@v5  # 从 v2 更新到 v5
      with:
        context: .
        file: ./Dockerfile.npc
        platforms: linux/amd64,linux/arm,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/npc:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/npc:${{ env.RELEASE_VERSION }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
